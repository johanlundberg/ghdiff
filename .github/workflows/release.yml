name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: ./...

      - name: Test
        run: go test ./...

  release:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release binaries
        run: |
          version="${GITHUB_REF_NAME}"
          ldflags="-s -w -X main.version=${version}"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${platforms[@]}"; do
            os="${platform%/*}"
            arch="${platform#*/}"
            name="ghdiff_${version}_${os}_${arch}"

            ext=""
            if [ "$os" = "windows" ]; then
              ext=".exe"
            fi

            echo "Building ${name}..."
            GOOS="$os" GOARCH="$arch" go build -ldflags "$ldflags" -o "dist/${name}/ghdiff${ext}" .
            cp README.md "dist/${name}/"

            # tar.gz for unix, zip for windows
            if [ "$os" = "windows" ]; then
              (cd dist && zip -r "${name}.zip" "${name}")
            else
              tar -czf "dist/${name}.tar.gz" -C dist "${name}"
            fi
          done

      - name: Generate checksums
        working-directory: dist
        run: sha256sum *.tar.gz *.zip > sha256sums.txt

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            dist/*.tar.gz \
            dist/*.zip \
            dist/sha256sums.txt
